<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon"/>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="urlSchemeTester">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">URL scheme tester</h1>
      </ion-header-bar>

      <ion-content scroll="false" ng-controller="ViewController">

        <div class="padding center-content">

          <p>Remember including the url prefix (http://, myapp://, etc) </p>

          <ion-input class="item item-input custom-input">
            <i class="icon ion-link"></i>
            <input type="text" placeholder="Enter URL scheme" ng-model="urlScheme">
          </ion-input>

          <button class="button button-assertive button-block" ng-click="openURLScheme()">
            Open url Scheme!
          </button>

        <div>

      </ion-content>

    </ion-pane>

  </body>
</html>
